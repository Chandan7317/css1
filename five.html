<!--
 5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular on hover</title>
    <style>
      img {
        background-color: red;
        border: 12px solid grey;
      }

      img:hover {
        border-radius: 350px;
        border: 14px solid blue;
      }
    </style>
  </head>
  <body>
    <img
      src="https://starsunfolded.com/wp-content/uploads/2022/12/Alakh-Pandey.jpg"
      alt="Alakh Pandey"
    />
  </body>
</html>
